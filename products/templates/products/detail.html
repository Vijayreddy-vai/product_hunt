{% extends 'base.html' %}

{% block content %}


<br>

<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="img-fluid" alt="">
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h6>{{ product.title }}</h6></a>
  </div>
</div>

<br>

<div class="row">
  <div class="col-6 test-left">
    <img src="{{ product.image.url }}" class="img-fluid" alt="">
  </div>
  <div class="col-2">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-thumb-up"></span>  Upvote  {{ product.votes_total }}</button></a>
  </div>
</div>

<div class="row">
  <div class="col-2 pt-2">
    <h6><span class="oi oi-magnifying-glass"></span> Hunted By {{product.hunter.username }}</h6>
  </div>
  <div class="col-4 text-left pt-2">
    <h6><span class="oi oi-clock"></span> {{ product.pub_date_pretty }}</h6>
  </div>
</div>


<div class="row">
  <div class="col-115">
    <p>{{product.body }}</p>
  </div>
</div>


<form id="upvote" class="" action="{% url 'upvote'  product.id %}" method="POST">
  {% csrf_token %}
  <input type="hidden" name="" value="">

</form>

{% endblock %}
