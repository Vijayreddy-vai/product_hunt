{% extends 'base.html'%}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/master.css'%}">
  {% for product in products.all %}



  <body>



  <div class="row">
    <div class="col-2" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
      <br>
      <img src="{{ product.icon.url }}" class="img-fluid" alt="">
    </div>

    <div class="col-6" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
      <br>
      <h3><b>{{ product.title }}</b></h3>
      <p>{{ product.summary }}</p>
    </div>
    <div class="col-4" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
      <br>
      <a href="javascript:{document.getElementById('upvote {{product.id}}').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-thumb-up"></span>  Upvote  {{ product.votes_total }}</button></a>
    </div>
  </div>


  <form id="upvote {{product.id }}" class="" action="{% url 'upvote'  product.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="" value="">
  </form>


</body>
  {% endfor %}
{% endblock %}
